<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- My css file -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <a class="btn btn-default" href="#">Link</a>
                    <button class="btn btn-default">Button</button>
                    <input class="btn btn-default" type="button" value="input"></button>
                    <input class="btn btn-default" type="submit" value="submit"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <button class="btn btn-default">Button</button>
                    <button class="btn btn-primary">Button</button>
                    <button class="btn btn-success">Button</button>
                    <button class="btn btn-danger">Button</button>
                    <button class="btn btn-warning">Button</button>
                    <button class="btn btn-info">Button</button>
                    <button class="btn btn-link">Button</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <button class="btn btn-default">Button</button>
                    <button class="btn btn-default btn-lg">Button</button>
                    <button class="btn btn-default btn-sm">Button</button>
                    <button class="btn btn-default btn-xs">Button</button>
                </div>
            </div>
        </div>
    </body>
</html>
