<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- My css file -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="signup-form-container">
                         <!-- form start -->
                        <form role="form" id="form-horizontal" autocomplete="off">
                            <div class="form-header">
                                <h3 class="form-title"><i class="fa fa-user"></i> Añadir Cambio</h3>
                            </div>

                            <div class="form-body">

                                <div class="row">
                                    <div class="col-md-6">
                                        <h4>Litros de aceite</h4>
                                        <div class="form-group col-md-12">
                                            <label for="lampante" class="col-md-4 control-label">Lampante</label>
                                            <div class="col-md-8 control-label">
                                                <input id="lampante" type="number" class="form-control" placeholder="litros">
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <label for="alberquina" class="col-md-4 control-label">Alberquina</label>
                                            <div class="col-md-8 control-label">
                                                <input id="alberquina" type="number" class="form-control" placeholder="litros">
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <label for="extra" class="col-md-4 control-label">Extra</label>
                                            <div class="col-md-8 control-label">
                                                <input id="extra" type="number" class="form-control" placeholder="litros">
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <label for="bote-flor" class="col-md-4 control-label">Bote flor</label>
                                            <div class="col-md-8 control-label">
                                                <input id="bote-flor" type="number" class="form-control" placeholder="litros">
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <label for="extra" class="col-md-4 control-label">Extra</label>
                                            <div class="col-md-8 control-label">
                                                <input id="bote-extra" type="number" class="form-control" placeholder="litros">
                                            </div>
                                        </div>
                                        <h4>Envases</h4>
                                        <div class="form-group col-md-12">
                                            <label for="envases-5l" class="col-md-4 control-label">Envases 5l</label>
                                            <div class="col-md-8 control-label">
                                                <input id="envases-5l" type="number" class="form-control" placeholder="unidades">
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <label for="envases-10l" class="col-md-4 control-label">Envases 10l</label>
                                            <div class="col-md-8 control-label">
                                                <input id="envases-10l" type="number" class="form-control" placeholder="unidades">
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <label for="envases-20l" class="col-md-4 control-label">Envases 20l</label>
                                            <div class="col-md-8 control-label">
                                                <input id="envases-20l" type="number" class="form-control" placeholder="unidades">
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-12">
                                            <div class="form-group col-sm-4">
                                                <div class="checkbox">
                                                    <label>
                                                        <input id="factura" type="checkbox" value="">
                                                            Factura
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-4">
                                                <div class="checkbox">
                                                    <label>
                                                        <input id="pagado" type="checkbox" value="">
                                                            Pagado
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-4">
                                                <div class="checkbox">
                                                    <label>
                                                        <input id="envases" type="checkbox" value="">
                                                            Regalar Envases
                                                    </label>
                                                </div>
                                            </div>

                                        </div>
                                    </div> <!-- End col1 -->

                                    <div class="col-md-6">
                                        <div class="form-group col-md-12">
                                            <label for="observaciones" class="col-md-12 control-label">Observaciones</label>
                                            <div class="col-md-12 control-label">
                                                <textarea id="observaciones" class="form-control" rows="18" placeholder="Inserte aquí su comentario"></textarea>
                                            </div>
                                        </div>
                                    </div> <!-- End col2 -->
                                </div><!-- End row 1-->
                            <div class="form-footer">
                                 <button type="submit" class="btn btn-success">
                                     <span class="glyphicon glyphicon-save"></span>
                                     Guardar
                                 </button>
                            </div>
                        </form> <!-- End form -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
